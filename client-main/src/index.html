<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars 17: MarsPad</title>
    <link rel="icon"
          href="assets/images/MarsPads-logo.png"
          type="image/gif" sizes="16x16"
    >
    <link rel="stylesheet" type="text/css" href="assets/sass/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/style.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/audioOverlay.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/navigation.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/loadingPage.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">

</head>
<body>

<header>
    <h1>Echolocation</h1>
</header>
<main>

    <nav id="anim-hide">
        <input type="checkbox" id="menuToggle">
        <label id="menu" for="menuToggle"><span id="closeSpan">close menu X</span>
            <span id="menuSpan">&#9776;&nbsp;Menu </span></label>
        <ul>
            <li><a id="indexNav" href="index.html">Home</a></li>
            <li><a id="contactsNav" href="contacts.html">Contacts</a></li>
            <li><a id="settingsNav" href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <section id="echoMapPage">

        <form>
            <h2>Filter</h2>

            <div class="formGroup">
                <input type="checkbox" id="friends" name="filter" value="friendlayer" checked>
                <label for="friends"><span></span> Friends</label>

            </div>

            <div class="formGroup">
                <input type="checkbox" id="sound" name="filter" value="soundlayer" checked>
                <label for="sound"><span></span> Sound </label>

            </div>

            <div class="formGroup">
                <input type="checkbox" id="otherUsers" name="filter" value="strangerlayer" checked>
                <label for="otherUsers"><span></span> Other users</label>

            </div>

            <div class="formGroup">
                <input type="checkbox" id="you" name="filter" value="currentuserlayer" checked>
                <label for="you"><span></span> You </label>

            </div>

            <div class="proximityChat">
                <button class="buttonProx buttonProx" id="proximitychat">Go to proximity chat</button>
            </div>
        </form>

        <div class="overlaySliders">

            <div id="allSliders">
                <div class="dvslide">
                    <label for="media">Media:</label>
                    <input data-slider="media" class="slider" type="range" id="media" name="media"
                           min="0" max="10" step="0.01" value="3">
                </div>

                <div class="dvslide">
                    <label for="talking">Talking:</label>
                    <input data-slider="talking" class="slider" type="range" id="talking" name="talking"
                           min="0" max="10" step="0.01" value="3">
                </div>

                <div class="dvslide">
                    <label for="constructionNoises">Construction noises:</label>
                    <input data-slider="constructionNoises" class="slider" type="range" id="constructionNoises"
                           name="constructionNoises"
                           min="0" max="10" step="0.01" value="3">
                </div>

                <div class="dvslide">
                    <label for="traffic">Traffic:</label>
                    <input data-slider="traffic" class="slider" type="range" id="traffic" name="traffic"
                           min="0" max="10" step="0.01" value="3">
                </div>
            </div>


            <div id="audioButtons">
                <button id="muteAll" class="buttonOverlay" type="button">Mute All</button>
                <button id="play" class="buttonOverlay" type="button">Play</button>
                <button id="closeSettings" class="buttonOverlay" type="button">Close Settings</button>
                <!-- Mute all een button maken?  -->
            </div>
            <audio id="trafficAudioFile">
                <source src="assets/audio/trafficAudio.mp3" type="audio/mpeg">
            </audio>
            <audio id="talkingFile">
                <source src="assets/audio/talking.mp3" type="audio/mpeg">
            </audio>
            <audio id="constructionNoisesFile">
                <source src="assets/audio/construction.mp3" type="audio/mpeg">
            </audio>
            <audio id="mediaFile">
                <source src="assets/audio/media.mp3" type="audio/mpeg">
            </audio>


        </div>
        <div id="map"></div>


        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </section>


</main>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.9.4/vertx-eventbus.min.js"></script>
<script src="assets/js/eb.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/audioControl.js"></script>
<script src="assets/js/maps.js"></script>
<script src="assets/js/checkForScreenSize.js"></script>
</body>


</html>
